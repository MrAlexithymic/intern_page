<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/CSS FILES/application_form.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: whitesmoke;
            line-height: 1.6;
        }
        
        .application-form {
            text-align: left;
            background-color: whitesmoke;
            height: 100%;
        }
        
        .application-form h2 {
            text-align: center;
            align-items: center;
            align-content: center;
        }
        
        .application-form form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 2px solid #b29361;
            border-radius: 20px;
            padding: 30px;
            background-color: white;
        }
        
        .application-form label {
            font-weight: bold;
        }
        
        .application-form input,
        .application-form textarea,
        .application-form button {
            max-width: 600px;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        .application-form button {
            background-color: #b29361;
            color: #FFFDD0;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .application-form button:hover {
            background-color: #996847;
        }
    </style>
</head>

<body>
    <section class="application-form">
        <h2>Application Form</h2>
        <form id="jobApplication">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>

            <label for="message">Why do you want to join us?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>
</body>

</html>
