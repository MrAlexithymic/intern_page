<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
        }
        
        .contact-form,
        .contact-details,
        .map-section {
            margin-bottom: 40px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: #b29361;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #c08e3d;
        }
        
        .contact-details {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .contact-details div {
            flex: 1;
            margin: 10px;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 5px;
        }
        
        .live-chat {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .live-chat a {
            padding: 10px 20px;
            background-color: #b29361;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .live-chat a:hover {
            background-color: #c08e3d;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Fill out the form below or reach out using the contact details.</p>
        </header>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us an Inquiry</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="formMessage" style="color: red; display: none;">Please fill out all fields correctly.</div>
        </section>

        <!-- Google Map -->
        <section class="map-section">
            <h2>Our Office Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6938595309535!2d144.95592531531502!3d-37.8172097797518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d457c6e9f97%3A0x509b029d730e4f6!2sMelbourne%20City%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1595900286515!5m2!1sen!2sus"
                frameborder="0" allowfullscreen="true" aria-hidden="false" tabindex="0"></iframe>
        </section>

        <!-- Contact Details -->
        <section class="contact-details">
            <div>
                <h3>Phone</h3>
                <p>+1 800 123 4567</p>
            </div>
            <div>
                <h3>Email</h3>
                <p>support@example.com</p>
            </div>
        </section>

        <!-- Live Chat -->
        <section class="live-chat">
            <a href="https://example.com/livechat" target="_blank">Start Live Chat</a>
        </section>
    </div>

    <script>
        // Form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your inquiry!');
                document.getElementById('contactForm').reset();
                document.getElementById('formMessage').style.display = 'none';
            } else {
                document.getElementById('formMessage').style.display = 'block';
            }
        });
    </script>

</body>

</html>
