<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        
        .navbar {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        .header {
            background: #fffdd0;
            color: #333;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .payment-options {
            padding: 2rem 1rem;
        }
        
        h3 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        form label,
        form select,
        form div {
            font-size: 1rem;
        }
        
        ul.no-bullets {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .pay-btn {
            background: #b29361;
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .pay-btn:hover {
            background: #9e7c4b;
        }
        
        .footer {
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            height: 100px;
            /* adjust the height as needed */
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>Construction Co.</h1>
    </nav>

    <header class="header">
        <h2>Make a Secure Payment</h2>
        <p>Choose your preferred payment method. We ensure your transactions are safe and secure.</p>
    </header>

    <section class="payment-options">
        <h3>Payment Options</h3>
        <form id="paymentForm">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="paymentMethod" required>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="wallet">Digital Wallet</option>
        <option value="bank">Bank Transfer</option>
      </select>

            <div id="paymentDetails">
                <!-- Dynamically populate payment details here -->
            </div>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </section>

    <footer class="footer">
        </li>
        <p>&copy; 2024 Construction Co. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            const paymentDetails = document.getElementById('paymentDetails');
            paymentDetails.innerHTML = '';

            switch (this.value) {
                case 'card':
                    paymentDetails.innerHTML = `
           <ul class="no-bullets"> <li> <label for="card-number">Card Number:</label>
            <li>  <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required></li>
        <li>   	<label for="expiry-date">Expiry Date:</label>
	   <li>  <input type="date" id="expiry-date" name="expiry-date" required> </li>

            <li>  <label for="cvv">CVV:</label>
            <li>   <input type="text" id="cvv" name="cvv" placeholder="123" required>  </li>
            </li></ul>
            `;
                    break;
                case 'upi':
                    paymentDetails.innerHTML = `
            <ul class="no-bullets"> <li> <label for="upi-id">UPI ID:</label>
             <li>   <input type="text" id="upi-id" name="upiId" placeholder="example@upi" required> </li></ul>
             
            `;
                    break;
                case 'wallet':
                    paymentDetails.innerHTML = `
            <ul class="no-bullets"> <li> <label for="wallet-number">Wallet Number:</label>
             <li>  <input type="text" id="wallet-number" name="walletNumber" placeholder="1234567890" required> </li>
             </li></ul>
            `;
                    break;
                case 'bank':
                    paymentDetails.innerHTML = `
          <ul class="no-bullets"><li>    <label for="account-number">Account Number:</label>
            <li>    <input type="text" id="account-number" name="accountNumber" required> </li>
           <li>   <label for="ifsc">IFSC Code:</label>  </li>
           <li>    <input type="text" id="ifsc" name="ifsc" required> </li>
           </li></ul>
            `;
                    break;
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your payment was submitted securely. Thank you!');
        });
    </script>
</body>

</html>
